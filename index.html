<!doctype html>
<html lang="en">
  <head>
    <title>StarWars RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
        <div class="bg-light">
                <h1 class="display-4 text-center">Star Wars RPGame</h1>
                <p class="lead text-center">This is a simple Role Playing Game designed and implemented by Edward Einfeld.</p>
        </div>
        <div class="container">
            <span id="sidelineHeader" class="sideline text-primary">Sideline</span>
            <div id="sideline" class="clearfix">
               
            </div>
            <span class="text-primary">Your Character</span>
            <div id="hero" class="clearfix">
            </div>
            <span class="text-primary">Enemies Available To Attack</span>
            <div id="enemy" class="clearfix mb-2">
                
            </div>
            
            <div id="fight-section" class="mt-2">
                <button id="attack">Attack</button>
            </div>
            <span class="text-primary mb-2">Defender</span>
            <div id="defender" class="clearfix">
                
            </div>
            <div class="feedback">
                <h6 >Game status</h6>
                <p class="gameResponse"></p>
                <p class="gameResponseTwo"></p>
            </div>
            <div class="restart visible">
                <button id="restart" >Restart</button>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first (Microsoft), then Popper.js, then Bootstrap JS -->
    <!-- <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- game.js-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
